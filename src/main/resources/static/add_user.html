<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 1rem;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #logoutButton {
            margin-top: 1rem;
            background-color: #f44336;
        }

        #logoutButton:hover {
            background-color: #e53935;
        }

        #userList {
            margin-top: 2rem;
            text-align: left;
        }

        #userList ul {
            list-style: none;
            padding: 0;
        }

        #userList li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add a New User</h1>
    <form id="userForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Enter name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter email">

        <button type="submit">Add User</button>
    </form>

    <button id="logoutButton">Logout</button>

    <div id="userList">
        <h2>Existing Users</h2>
        <ul id="users"></ul>
    </div>
</div>

<script>
    const token = localStorage.getItem('jwtToken');

    if (!token) {
        alert("You are not logged in. Redirecting to login page.");
        window.location.href = "/login.html";
    }

    // Check if the token is valid on page load
    async function checkTokenValidity() {
        try {
            const response = await fetch('http://localhost:2303/api/check-token', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error("Session expired or invalid token");
            }
        } catch (error) {
            alert(error.message + ". Redirecting to login.");
            localStorage.removeItem('jwtToken');
            window.location.href = "/login.html";
        }
    }

    // Fetch and display users
    async function fetchUsers() {
        try {
            const response = await fetch('http://localhost:2303/api/get-users', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const users = await response.json();
                const userList = document.getElementById('users');
                userList.innerHTML = ''; // Clear existing list

                users.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.name} (${user.email})`;
                    userList.appendChild(listItem);
                });
            } else {
                alert("Failed to fetch users.");
            }
        } catch (error) {
            console.error("Error fetching users:", error);
        }
    }

    // Add a new user
    document.getElementById('userForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        try {
            const response = await fetch('http://localhost:2303/api/add-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ name, email })
            });

            if (response.ok) {
                const createdUser = await response.json();
                alert(`User added successfully: ${createdUser.name}`);
                fetchUsers(); // Refresh the user list
            } else if (response.status === 401) {
                alert("Session expired. Redirecting to login.");
                localStorage.removeItem('jwtToken');
                window.location.href = "/login.html";
            } else {
                alert("Failed to add user.");
            }
        } catch (error) {
            console.error("Error adding user:", error);
            alert("An error occurred while adding the user.");
        }
    });

    // Logout function
    document.getElementById('logoutButton').addEventListener('click', async () => {
        try {
            await fetch('http://localhost:2303/api/logout', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });
        } finally {
            localStorage.removeItem('jwtToken'); // Clear the token from localStorage
            alert("Logged out successfully.");
            window.location.href = "/login.html"; // Redirect to login page
        }
    });

    // Initialize page
    checkTokenValidity();
    fetchUsers();
</script>
</body>
</html>
