<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
      text-align: left;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #4a90e2;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    #tokenDisplay {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f7faff;
      border-radius: 6px;
      display: none;
      text-align: left;
      color: #333;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required placeholder="Enter username">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Enter password">

    <button type="submit">Login</button>
  </form>

  <div id="tokenDisplay">
    <strong>Your Token:</strong>
    <p id="tokenText"></p>
  </div>

  <!-- New token validity check section -->
  <div style="margin-top: 1.5rem;">
    <h2>Check Token Validity</h2>
    <input type="text" id="tokenInput" placeholder="Enter token to check" style="width: 100%; padding: 10px; margin-top: 0.5rem;">
    <button id="checkTokenButton">Check Validity</button>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:2303/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        const data = await response.json();
        const token = data.token;

        localStorage.setItem('jwtToken', token);
        document.getElementById('tokenText').textContent = token;
        document.getElementById('tokenDisplay').style.display = 'block';
        alert("Login successful!");

        setTimeout(() => window.location.href = "/add_user.html", 7000);
      } else {
        alert("Login failed. Please check your credentials.");
      }
    } catch (error) {
      console.error("Error logging in:", error);
      alert("An error occurred. Please try again.");
    }
  });

  // Check token validity on button click
  document.getElementById('checkTokenButton').addEventListener('click', async () => {
    const token = document.getElementById('tokenInput').value;
    if (!token) {
      alert("Please enter a token.");
      return;
    }

    try {
      const response = await fetch('http://localhost:2303/api/check-token', {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      });

      if (response.ok) {
        alert("Token is valid.");
      } else {
        alert("Token is invalid or expired.");
      }
    } catch (error) {
      console.error("Error checking token validity:", error);
      alert("An error occurred while checking the token.");
    }
  });
</script>
</body>
</html>
